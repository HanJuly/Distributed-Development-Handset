spring:
  profiles:
    active: dev
  redis:
    host: 192.168.124.129
    port: 6379
    timeout: 20000
#    cluster:
#      nodes: 192.168.124.129:6380,192.168.124.129:6381,192.168.124.129:6382,192.168.124.129:6383,192.168.124.129:6384
#      maxRedirects: 6
    fail-fast: true
  pool:
      max-active: 8
      min-idle: 0
      max-idle: 8
      max-wait: -1
  cloud:
      gateway:
        discovery:
          locator:
            enabled: false
            lowerCaseServiceId: true
        routes:
        - id: limit_route
          uri: lb://HELLO-PROVIDE
          predicates:
            - Path=/limit-route/**
          filters:
          - name: RequestRateLimiter
            args:
              key-resolver: '#{@hostAddrKeyResolver}'
              redis-rate-limiter.replenishRate: 1
              redis-rate-limiter.burstCapacity: 3
          - StripPrefix=1
        - id: path_route
          uri: lb://HELLO-PROVIDE
          predicates:
            - Path=/gatewy/**
          filters:
            - StripPrefix=1
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8500/eureka/
